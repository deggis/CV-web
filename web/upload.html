<html>
    <head>
        <title>CV-web: CV web interface</title>
        <link type="text/css" href="css/humanity/jquery-ui-1.8.20.custom.css" rel="stylesheet" />
        <link type="text/css" href="css/cvweb.css?v=2" rel="stylesheet" />
    </head>
    <body>
        <div id="body_landing" class="ui-corner-all">
            <div id="header_landing">
                <img src="images/PixelWise.png" id="logo_landing" />
                <h1>CV-web</h1>
                <h2>Web interface for Computer Vision</h2>
            </div>
            <div class="ui-state-highlight ui-corner-all infobox">
                <p>
                    <span class="ui-icon ui-icon-info" style="float: left; margin-right: .3em;"></span>
                    <strong>Hi!</strong>
                    Please specify image (or images) to edit. Images can be in formats jpeg, png. tif, bmp
                </p>
            </div>
            <div id="form_landing">
                <form action="/upload" enctype="multipart/form-data" method="post">
                    <p>
                        <input type="file" name="imagefile" size="40" multiple class="ui-button ui-corner-all ui-state-default" />
                    </p>
                    <p>
                        <input type="submit" value="Continue" />
                    </p>
                </form>
            </div>
        </div>
    </body>
</html>
